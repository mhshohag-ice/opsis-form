<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prescription Submitted - Opsis Vision Center</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 40px 0;
    }

    .container {
      max-width: 850px;
      margin: auto;
      background: #fff;
      padding: 30px 40px;
      border: 1px solid #000;
      border-radius: 10px;
    }

    .print-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .print-header .logo {
      width: 120px;
      margin-bottom: -25px;
    }

    .print-header h2 {
      margin: 5px 0;
      color: #00557f;
    }

    .print-header h3 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }

    .message {
      text-align: center;
      font-size: 18px;
      margin-bottom: 30px;
    }

    .submitted-data {
      font-size: 15px;
      line-height: 1.6;
    }

    .submitted-data strong {
      color: #333;
    }

    /* Style for the table in print data */
    .submitted-data table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
        margin-bottom: 20px; /* Add some space below the table */
    }
    .submitted-data th, .submitted-data td {
        border: 1px solid #ddd;
        text-align: center;
        padding: 6px;
    }
    .submitted-data th {
        background: #f0f0f0;
    }


    button {
      display: block;
      margin: 40px auto 0;
      padding: 10px 25px;
      font-size: 16px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    @media print {
      button {
        display: none;
      }
      body {
        margin: 0;
        padding: 0;
      }
      .container {
        border: none;
        box-shadow: none;
        border-radius: 0;
        width: 100%;
        max-width: 100%;
        margin: 0;
        padding: 0;
      }
      .print-header {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="printArea">
    <div class="print-header">
      <img src="logo.png" alt="Opsis Vision Center Logo" class="logo">
      <h2>OPSIS VISION CENTER</h2>
      <h3>Prescription</h3>
    </div>

    <div class="submitted-data" id="submittedData">
      <p>Loading prescription data...</p>
    </div>

    <button onclick="window.print()">üñ®Ô∏è Print Full Prescription</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const submittedDataElement = document.getElementById('submittedData');
      const storedData = localStorage.getItem('lastPrescriptionSubmission');

      if (storedData) {
        const formData = JSON.parse(storedData);
        let htmlContent = '';

        // Function to create a clean label from the form field name
        function formatLabel(key) {
          return key.replace(/_/g, ' ').replace(/\[\]/g, '').trim() + ':';
        }

        for (const key in formData) {
          if (formData.hasOwnProperty(key)) {
            const value = formData[key];

            if (key.startsWith('OD_') || key.startsWith('OS_')) {
                // Handle the table data specially
                // This assumes OD and OS data will come sequentially
                // A more robust solution might group them first.
            } else if (Array.isArray(value) && value.length > 0) {
              htmlContent += `<p><strong>${formatLabel(key)}</strong> ${value.join(', ')}</p>`;
            } else if (value !== '' && typeof value === 'string') {
              htmlContent += `<p><strong>${formatLabel(key)}</strong> ${value}</p>`;
            }
          }
        }

        // Reconstruct the table data
        htmlContent += `<label><strong>6. Final RX:</strong></label>`;
        htmlContent += `<table><thead><tr><th></th><th>Sph</th><th>Cyl</th><th>Axis</th><th>V/A</th></tr></thead><tbody>`;
        htmlContent += `<tr><td>OD</td><td>${formData['OD_Sph'] || ''}</td><td>${formData['OD_Cyl'] || ''}</td><td>${formData['OD_Axis'] || ''}</td><td>${formData['OD_VA'] || ''}</td></tr>`;
        htmlContent += `<tr><td>OS</td><td>${formData['OS_Sph'] || ''}</td><td>${formData['OS_Cyl'] || ''}</td><td>${formData['OS_Axis'] || ''}</td><td>${formData['OS_VA'] || ''}</td></tr>`;
        htmlContent += `</tbody></table>`;


        submittedDataElement.innerHTML = htmlContent;

        // Optionally, trigger print automatically
        // window.print();

      } else {
        submittedDataElement.innerHTML = '<p>No previous prescription data found. Please submit the form first.</p>';
      }
    });
  </script>

</body>
</html>
