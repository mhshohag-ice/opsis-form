<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prescription Submitted - Opsis Vision Center</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px 0;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border: 1px solid #000;
      border-radius: 6px;
    }

    .print-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .print-header .logo {
      width: 120px;
      margin-bottom: -20px;
    }

    .print-header h2 {
      margin: 5px 0;
      color: #00557f;
    }

    .print-header h3 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    table, th, td {
      border: 1px solid #000;
    }

    th, td {
      padding: 8px;
      text-align: left;
      vertical-align: top;
    }

    th {
      background: #f0f0f0;
    }

    button {
      display: block;
      margin: 20px auto 0;
      padding: 10px 25px;
      font-size: 16px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    @media print {
      button {
        display: none;
      }
      body {
        margin: 0;
        padding: 0;
      }
      .container {
        border: none;
        border-radius: 0;
        box-shadow: none;
        width: 100%;
        max-width: 100%;
        padding: 0;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="print-header">
    <img src="logo.png" alt="Opsis Vision Center Logo" class="logo">
    <h2>OPSIS VISION CENTER</h2>
    <h3>Prescription</h3>
  </div>

  <table id="prescriptionTable">
    <tbody>
      <tr><td colspan="2" style="text-align:center;"><strong>Thank you! Your prescription has been submitted.</strong></td></tr>
    </tbody>
  </table>

  <button onclick="window.print()">üñ®Ô∏è Print Full Prescription</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const table = document.getElementById('prescriptionTable');
  const storedData = localStorage.getItem('lastPrescriptionSubmission');

  if (!storedData) {
    table.innerHTML += '<tr><td colspan="2">No previous prescription data found. Please submit the form first.</td></tr>';
    return;
  }

  const formData = JSON.parse(storedData);

  const displayOrder = [
    {label: '1. Name', key: 'Name'},
    {label: '2. Your Email', key: 'email'},
    {label: '3. Chief Complaint', key: 'Chief Complaint'},
    {label: '4. History', key: 'History'},
    {label: '5. Visual Acuity - Without PGP R.E', key: 'Without_PGP_RE'},
    {label: '5. Visual Acuity - Without PGP L.E', key: 'Without_PGP_LE'},
    {label: '5. Visual Acuity - With PGP R.E', key: 'With_PGP_RE'},
    {label: '5. Visual Acuity - With PGP L.E', key: 'With_PGP_LE'},
    {label: '6. Final RX - OD Sph', key: 'OD_Sph'},
    {label: '6. Final RX - OD Cyl', key: 'OD_Cyl'},
    {label: '6. Final RX - OD Axis', key: 'OD_Axis'},
    {label: '6. Final RX - OD V/A', key: 'OD_VA'},
    {label: '6. Final RX - OS Sph', key: 'OS_Sph'},
    {label: '6. Final RX - OS Cyl', key: 'OS_Cyl'},
    {label: '6. Final RX - OS Axis', key: 'OS_Axis'},
    {label: '6. Final RX - OS V/A', key: 'OS_VA'},
    {label: '7. Frame', key: 'Frame'},
    {label: '8. Lens Type', key: 'Lens Type[]'},
    {label: '9. Lens Name', key: 'Lens Name'},
    {label: '10. Lens Index', key: 'Lens Index'},
    {label: '11. Lens Coating', key: 'Lens Coating'},
    {label: '12. Advice For', key: 'Advice[]'},
    {label: '13. Confirmation', key: 'Confirm[]'},
    {label: 'Optometrist Name', key: 'Optometrist Name'},
    {label: 'Customer Name', key: 'Customer Name'}
  ];

  displayOrder.forEach(item => {
    let value = formData[item.key];

    if (Array.isArray(value)) value = value.length ? value.join(', ') : '________';
    else value = value || '________';

    const row = document.createElement('tr');
    row.innerHTML = `<th>${item.label}</th><td>${value}</td>`;
    table.appendChild(row);
  });
});
</script>

</body>
</html>
