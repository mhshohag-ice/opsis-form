<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prescription Submitted - Opsis Vision Center</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 40px 0;
    }

    .container {
      max-width: 850px;
      margin: auto;
      background: #fff;
      padding: 30px 40px;
      border: 1px solid #000;
      border-radius: 10px;
    }

    .print-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .print-header .logo {
      width: 120px;
      margin-bottom: -25px;
    }

    .print-header h2 {
      margin: 5px 0;
      color: #00557f;
    }

    .print-header h3 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }

    .message {
      text-align: center;
      font-size: 18px;
      margin-bottom: 30px;
    }

    .submitted-data {
      font-size: 15px;
      line-height: 1.6;
    }

    .submitted-data strong {
      color: #333;
    }

    button {
      display: block;
      margin: 40px auto 0;
      padding: 10px 25px;
      font-size: 16px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    @media print {
      button {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="printArea">
    <div class="print-header">
      <img src="logo.png" alt="Opsis Vision Center Logo" class="logo">
      <h2>OPSIS VISION CENTER</h2>
      <h3>Prescription</h3>
    </div>

   <!-- <div class="message">
      <p><strong>Thank you!</strong> Your prescription has been successfully submitted.</p>
      <p>You can print this page for your records.</p>
    </div> -->

    <div class="submitted-data" id="submittedData">
      <!-- üëá FormSubmit doesn‚Äôt send back data, 
           but you can optionally store & retrieve from localStorage 
           if you use JS on the index page -->
      <p><em>Form responses will appear here if you store them locally.</em></p>
    </div>

    <button onclick="window.print()">üñ®Ô∏è Print Full Prescription</button>
  </div>

</body>
</html>
