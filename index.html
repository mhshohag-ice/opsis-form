<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Opsis Vision Center - Prescription Form</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 40px 0;
    }

    .container {
      max-width: 750px;
      margin: auto;
      background: #fff;
      padding: 30px 40px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: -34px;
    }

    .logo img {
      width: 120px;
      height: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #bbb;
    }

    textarea {
      resize: vertical;
    }

    .group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .group label {
      width: 150px;
      font-weight: normal;
    }

    .group input {
      flex: 1;
      padding: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 6px;
    }

    th {
      background: #f0f0f0;
    }

    .checkbox-group label {
      display: inline-block;
      margin-right: 15px;
      font-weight: normal;
    }

    .signature-section {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      gap: 20px;
    }

    .signature-section div {
      width: 48%;
    }

    .signature-line {
      border-top: 1px solid #000;
      margin-top: 30px;
      text-align: center;
      font-style: italic;
    }

    input[type="submit"] {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }

    input[type="submit"]:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Opsis Vision Center Logo">
    </div>

    <h2>Opsis Vision Center - Prescription Form</h2>

    <form action="https://formsubmit.co/mhshohag.ice@gmail.com" method="POST" id="prescriptionForm">

      <label for="name">1. Name:</label>
      <input type="text" name="Name" required>

      <label for="user-email">2. Your Email:</label>
      <input type="email" id="user-email" name="email" required>

      <label for="complaint">3. Chief Complaint:</label>
      <textarea name="Chief Complaint" rows="3"></textarea>

      <label for="history">4. History:</label>
      <textarea name="History" rows="3"></textarea>

      <label>5. Visual Acuity:</label>
      <div class="group">
        <label for="without-pgp-re">Without PGP - R.E:</label>
        <input type="text" id="without-pgp-re" name="Without_PGP_RE">

        <label for="without-pgp-le">Without PGP - L.E:</label>
        <input type="text" id="without-pgp-le" name="Without_PGP_LE">
      </div>

      <div class="group">
        <label for="with-pgp-re">With PGP - R.E:</label>
        <input type="text" id="with-pgp-re" name="With_PGP_RE">

        <label for="with-pgp-le">With PGP - L.E:</label>
        <input type="text" id="with-pgp-le" name="With_PGP_LE">
      </div>

      <label>6. Final RX:</label>
      <table>
        <thead>
          <tr>
            <th></th><th>Sph</th><th>Cyl</th><th>Axis</th><th>V/A</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>OD</td>
            <td><input type="text" name="OD_Sph"></td>
            <td><input type="text" name="OD_Cyl"></td>
            <td><input type="text" name="OD_Axis"></td>
            <td><input type="text" name="OD_VA"></td>
          </tr>
          <tr>
            <td>OS</td>
            <td><input type="text" name="OS_Sph"></td>
            <td><input type="text" name="OS_Cyl"></td>
            <td><input type="text" name="OS_Axis"></td>
            <td><input type="text" name="OS_VA"></td>
          </tr>
        </tbody>
      </table>

      <label for="frame">7. Frame:</label>
      <input type="text" name="Frame">

      <label for="lens_type">8. Lens Type:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="Lens Type[]" value="Single Vision"> Single Vision</label>
        <label><input type="checkbox" name="Lens Type[]" value="Bifocal"> Bifocal</label>
        <label><input type="checkbox" name="Lens Type[]" value="Progressive"> Progressive</label>
      </div>

      <label for="lens_name">9. Lens Name:</label>
      <input type="text" name="Lens Name">

      <label for="lens_index">10. Lens Index:</label>
      <input type="text" name="Lens Index">

      <label for="lens_coating">11. Lens Coating:</label>
      <input type="text" name="Lens Coating">

      <label>12. Advice For:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="Advice[]" value="Constant Use"> Constant Use</label>
        <label><input type="checkbox" name="Advice[]" value="Near Use"> Near Use</label>
        <label><input type="checkbox" name="Advice[]" value="Distance Use"> Distance Use</label>
        <label><input type="checkbox" name="Advice[]" value="Day"> Day</label>
        <label><input type="checkbox" name="Advice[]" value="Night"> Night</label>
      </div>

      <label>13. Confirmation:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="Confirm[]" value="OK with previous prescription"> OK with my previous prescription</label>
        <label><input type="checkbox" name="Confirm[]" value="Agreed with new power"> Agreed with new power prescribed</label>
      </div>

      <div class="signature-section">
        <div>
          <label>Optometrist Name:</label>
          <input type="text" name="Optometrist Name">
          <div class="signature-line">Optometrist Signature</div>
        </div>
        <div>
          <label>Customer Name:</label>
          <input type="text" name="Customer Name">
          <div class="signature-line">Customer Signature</div>
        </div>
      </div>

      <input type="submit" value="Submit Prescription">

      <!-- Hidden Formsubmit settings -->
      <input type="hidden" name="_next" value="https://mhshohag-ice.github.io/thank-you.html">
      <input type="hidden" name="_captcha" value="false">
      <!-- The _cc field will be dynamically populated by JavaScript -->
      <input type="hidden" name="_cc" id="cc-email-field" value="">
    </form>
  </div>

  <script>
    document.getElementById('prescriptionForm').addEventListener('submit', function() {
      const customerEmail = document.getElementById('user-email').value;
      document.getElementById('cc-email-field').value = customerEmail;
    });
  </script>

</body>
</html>
